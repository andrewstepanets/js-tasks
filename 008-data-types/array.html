      const names = ['andrew', 'tanya', 'white']; // const names = new Array();
      console.log(names.length);
      console.log(names[names.length - 1]);

      names.push('mona'); // add element in the end of array
      console.log(names);
      const names2 = [...names, 'mona'];
      console.log(names2);
      // if you need to add element in the start of array
      names.unshift('mona');
      console.log(names);
      const names3 = ['mona', ...names];
      console.log(names3);

      // if you want add element into middle of array

      const bikes = ['bianchi', 'miele', 'panasonic', 'miyata'];

      const newBikes = [...bikes.slice(0, 2), 'benotto', ...bikes.slice(2)];

      console.log(newBikes);
      // Remove elements from array

      const newBikes2 = [...newBikes.slice(0, 3), ...newBikes.slice(4)];
      console.log(newBikes2);

      /* eslint-disable */

      let comments = [
        { text: 'Cool Beans', id: 123 },
        { text: 'Love this', id: 133 },
        { text: 'Neato', id: 233 },
        { text: 'Good bikes', id: 333 },
        { text: 'So good', id: 433 }
      ];

      function deleteComment(id, comments) {
        // first find the index of the item in the array
        const commentIndex = comments.findIndex(comment => comment.id === id);
        // make a new array without that item in it
        return [
          ...comments.slice(0, commentIndex),
          ...comments.slice(commentIndex + 1)
        ];
        // return our new array
      }

      console.log(deleteComment(233, comments));
