<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding max non even number in array</title>
</head>

<body>
    <script>
        const arr = ['12', '1', '5', '45', '2', '1', '8'];

        const res = arr
            .map(el => parseInt(el)) // transform string element to number
            .filter(num => num % 2) // return only noneven elements num%2 == 1, 1 is true
            .reduce((max, value) => Math.max(max, value), 0);

        console.log(res);

        // using spread operator

        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];
        // old format
        // const resNew = Math.max.apply(Math, arr1);

        // using spread operator

        const resNew = Math.max(41, ...arr1, 5, ...arr2, 10);
        console.log(resNew);


    </script>
</body>

</html>
