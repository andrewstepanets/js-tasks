<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interval&Timers</title>
  </head>
  <body>
    <script>
      function buzzer() {
        console.log('ENNNNNGGGGGGGGGGGG');
      }
      setTimeout(buzzer, 500);

      function setImmediateInterval(funcToRun, ms) {
        // right away call that function
        funcToRun();
        // run a regular interval
        return setInterval(funcToRun, ms);
      }
      setImmediateInterval(buzzer, 2000);
      function sayHi() {
        console.log('Heyyy');
      }
      //   setImmediateInterval(sayHi, 200);
      function destroy() {
        document.body.innerHTML = `<p>DESTROYED</p>`;
      }
      const bombTimer = setTimeout(destroy, 5000);

      window.addEventListener('click', function() {
        console.log('You clicked! You saved the world!');
        // How do i stop?
        clearTimeout(bombTimer); // Dtop The Timer from runing
      });

      const poopInterval = setInterval(function() {
        console.log('Hehehe');
      }, 500);

      setTimeout(function() {
        clearInterval(poopInterval);
      }, 5000);
    </script>
  </body>
</html>
