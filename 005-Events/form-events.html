<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Events</title>
    <style>
      body {
        background: cornflowerblue;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrapper {
        background: white;
        border-radius: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 300px;
        height: 300px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <a class="andy" href="http://andrewstepanets.github.io/">Andrew</a>
      <form name="signup" action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="Andrew" />
        <label for="email">e-mail</label>
        <input type="email" name="email" id="email" value="ovrass@gmail.com" />
        <input required type="checkbox" name="agree" id="agree" />
        <label for="agree">I agree with terms and conditions</label>
        <hr />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      const andy = document.querySelector('.andy');
      andy.addEventListener('click', function(event) {
        // console.log(event);
        // event.preventDefault();
        const shouldChangePage = confirm(
          'This is website might be malicious! Do you wish to proceed?'
        );
        if (!shouldChangePage) {
          event.preventDefault();
        }
      });

      const signupForm = document.querySelector('[name="signup"]');
      signupForm.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log(event.currentTarget.name.value);
        console.log(event.currentTarget.email.value);
        console.log(event.currentTarget.agree.checked);
      });
      function logEvent(event) {
        console.log(event.type);
        console.log(event.currentTarget.value);
      }
      signupForm.name.addEventListener('keyup', logEvent);
      signupForm.name.addEventListener('keydown', logEvent);
      signupForm.name.addEventListener('focus', logEvent);
      signupForm.name.addEventListener('blur', logEvent);
    </script>
  </body>
</html>
