  <body>
    <div class="items">

      </article>
    </div>

    <style>
      .rounded {
        border-radius: 50%;
      }
    </style>
    <script>
      const item = document.querySelector('.item');
      const width = 500;
      const src = `https://picsum.photos/${width}`;
      const desc = `Cute photo`;

      const myHTML = `
      <div class="wrapper">
        <h2>Cute ${desc}</h2>

        `;

      // one aproach creating elements

      // console.log(itemImage);
      // itemImage.classList.add('rounded');
      // turn a string into a DOM element, second aproach

      const myFragment = document
        .createRange()
        .createContextualFragment(myHTML);
      console.log(myFragment.querySelector('img'));

      console.log(myFragment);

      document.body.appendChild(myFragment);
    </script>
  </body>
