        const slug = sentence.replace(/\s/g, '-');
        if (lowercase) {
          return slug.toLowerCase();
        } // else
        return slug;
      }

      // truthy or falsy values

      const values = [
        [],
        {},
        -10,
        1,
        0,
        '',
        'full string',
        ' ',
        undefined,
        NaN,
        null
      ];
      console.group('truthy or falsy values');
      values.forEach(value => {
        if (value) {
          console.log(value, ' is truthy');

        }

      // another way

        count === 1 ? '' : 's'
