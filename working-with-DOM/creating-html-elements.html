<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Creating elements</title>
  </head>
  <body>
    <div class="items">
      <div class="item">
        <img src="https://picsum.photos/200" alt="" />
        <p>Hi I'm an item</p>
      </div>
      <div class="item item2">
        <img src="https://picsum.photos/200" alt="" />
        <h2 id="andy">
          I'm heading
          <span>
            I'm hidden!
          </span>
        </h2>
        <p>Hi I'm an item</p>
      </div>
      <article class="item">
        <h2>Hi I'm an article</h2>
        <p class="pizza">This is How many pizza I ate</p>
      </article>
    </div>

    <style>
      h2 span {
        display: none;
      }
    </style>
    <script>
      const myParagraph = document.createElement('p');
      myParagraph.textContent = 'I am a P';
      myParagraph.classList.add('special');
      console.log(myParagraph);

      // create img
      const myImg = document.createElement('img');
      myImg.src = 'https://picsum.photos/500';
      myImg.alt = 'Nice photo';
      console.log(myImg);
      // create a div tag
      const myDiv = document.createElement('div');
      myDiv.classList.add('wrapper');
      console.log(myDiv);

      // grub into body
      myDiv.appendChild(myImg);
      myDiv.appendChild(myParagraph);

      // that don't reflof many times our browser we set up this on the end

      document.body.appendChild(myDiv);

      // Another way to create an element. For instance, we need to add something to a top? :)
      // like a heading. This way more popular
      const heading = document.createElement('h2');
      heading.textContent = 'Cool Things';
      myDiv.insertAdjacentElement('beforebegin', heading);
      // creating <ul>
      // <ul>
      //         <li>One</li>
      //         <li>Two</li>
      //         <li>Three</li>
      //         <li>Four</li>
      //         <li>Five</li>
      //     </ul>
      const myList = document.createElement('ul');
      const li3 = document.createElement('li');
      li3.textContent = 'three';
      myList.appendChild(li3);

      document.body.insertAdjacentElement('afterbegin', myList);

      const li5 = document.createElement('li');
      li5.textContent = 'five';
      myList.append(li5);

      const li1 = li5.cloneNode(true);
      li1.textContent = 'one';
      myList.insertAdjacentElement('afterbegin', li1);

      const li4 = document.createElement('li');
      li4.textContent = 'four';
      li5.insertAdjacentElement('beforebegin', li4);

      const li2 = document.createElement('li');
      li2.textContent = 'two';
      li1.insertAdjacentElement('afterend', li2);
    </script>
  </body>
</html>
