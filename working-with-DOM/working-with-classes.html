<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Working with classes</title>
  </head>
  <body>
    <img class="nice cool" src="https://picsum.photos/600" alt="" />
    <div class="items">
      <div class="item">
        <img src="https://picsum.photos/200" alt="" />
        <p>Hi I'm an item</p>
      </div>
      <div class="item item2">
        <img src="https://picsum.photos/200" alt="" />
        <h2 id="andy">
          I'm heading
          <span>
            I'm hidden!
          </span>
        </h2>
        <p>Hi I'm an item</p>
      </div>
      <article class="item">
        <h2>Hi I'm an article</h2>
        <p class="pizza">This is How many pizza I ate</p>
      </article>
    </div>
    <script>
      const pic = document.querySelector('.nice');
      console.log(pic.classList);
    </script>
  </body>
</html>
