<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async, Await</title>
  </head>
  <body>
    <script>
      function wait(ms = 0) {
        return new Promise(resolve => {
          setTimeout(resolve, ms);
        });
      }
      console.log(wait);

      function makePizza(toppings = []) {
        return new Promise(function(resolve, reject) {
          // reject if people try with pineapple
          if (toppings.includes('pineapple')) {
            reject('Seriously? Get out pineapple');
          }
          const amountOfTimeToBake = 500 + toppings.length * 200;
          // wait 1 second for the pizza to cook
          setTimeout(function() {
            // when you are ready, you can resolve this promise
            resolve(
              `Here is your pizza with the toppings ${toppings.join(' ')} `
            );
          }, amountOfTimeToBake);
          // if something went wrong, we can reject the promise;
        });
      }

      async function go() {
        console.log('Starting');
        await wait(2000);
        console.log('running');
        await wait(200);
        console.log('Ending');
      }
      go();

      async function makeDinner() {
        // const pizza1 = await makePizza(['pepperoni']);
        // const pizza2 = await makePizza(['mushrooms', 'onion']);
        // console.log(pizza1);
        // console.log(pizza2);

        const pizzaPromise1 = makePizza(['pepperoni']);
        const pizzaPromise2 = makePizza(['mushrooms', 'onion']);
        // const pizzas = await Promise.all([pizzaPromise1, pizzaPromise2]);
        // console.log(pizzas);
        const [pep, mush] = await Promise.all([pizzaPromise1, pizzaPromise2]);
        console.log(pep, mush);
      }
      makeDinner();

      /* eslint-disable */

      // function declaration
      async function fd() {}

      // arrow function
      const arrowFn = async () => {};

      // call back
      window.addEventListener('click', async function() {});

      //
      const person = {
        // method
        sayHi: async function sayHi() {},
        // method shorthand
        async sayHello() {},
        // function property
        sayHey: async () => {}
      };
    </script>
  </body>
</html>
